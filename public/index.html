<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Lantana Marketing Limited - Your best place to sell and rent your property.">
  <title>LANTANA Marketing Limited - Real Estate Services</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="canonical" href="https:/lantanapk.com"> <!-- Replace with your website URL -->

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Manifest File for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <!-- Enable service worker for offline support -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
